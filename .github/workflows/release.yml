name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: read

env:
  FRONTEND_ROOT: frontend
  BACKEND_ROOT: entari_plugin_webui
  PACKAGE_NAME: entari_plugin_webui

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_ROOT }}/package-lock.json

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_ROOT }}
        run: |
          npm install -no-fund
          npm run build -no-fund

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.11"
          cache: true
          cache-dependency-path: pdm.lock

      - name: Build wheel
        working-directory: ${{ env.BACKEND_ROOT }}
        run: pdm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: |
              ${{ env.BACKEND_ROOT }}/dist/*.whl
              ${{ env.BACKEND_ROOT }}/dist/*.tar.gz